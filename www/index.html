<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KARAOKE EBOOKS</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <iframe id="frame" width="100%" height="100%" class="super-center" src="" frameborder="0" allowfullscreen></iframe>
    <script>
      var i = ~~(Math.random() * 15)
      var x = "https://www.youtube.com/embed/videoseries?list=PLHmnoNuQkYYMkD2IXVymi8e_1Y2tIVuSo&autoplay=1&index=" + i
      document.getElementById("frame").src = x
    </script>

    <div id="main" class="super-simple layover" >

<div id="loading" style="display: none; background-color: white;">
        <h1 >LOADING</h1> <p id="loadingdude">this might take a minute...</p>
      </div>


      <div id="onboarding" style="background-color: white;">
        <h1>WELCOME TO KARAOKE_EBOOKS</h1>
        <div class="tweets" style="float: left; padding: 5px; margin: 15px; border: 1px solid black; border-radius: 15px; background-color: white;">

          <label for="uname">enter a twitter username:</label>
          <input type="text" id="uname">
          if this user has < 1000 tweets, yr gonna have a bad time
        </div>
        <div class="styles" style="float: left; padding: 5px; margin: 15px; border: 1px solid black; border-radius: 15px; background-color: white;">
          <h5>pick a song style:</h5>
          <input type="radio" name="songtype" value="50s" checked>50s
           <br>
           <input type="radio" name="songtype" value="80s">80s

           <br>
         </div>
         <div class="flavors" style="float: left; padding: 5px; margin: 15px; border: 1px solid black; border-radius: 15px; background-color: white;">
           <h5>add other flavors:</h5>
           <input type="checkbox" name="flavors" value="marx"> marxism<br>
           <input type="checkbox" name="flavors" value="smiths"> The Smiths<br>
           <input type="checkbox" name="flavors" value="oldies"> oldies<br>
           <input type="checkbox" name="flavors" value="punk"> classic punk<br>
           <input type="checkbox" name="flavors" value="taylor"> taylor swift<br>
         </div>
         <br><div class="opts" id="opts" style="float: left; padding: 5px; margin: 15px; border: 1px solid black; border-radius: 15px; background-color: white;">

         </div>
         <script>
          var keySelect = document.getElementById("opts");

            var tonic = document.createElement("select");
            // tonic.setAttribute("id", "tonicSelector")
            ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"].forEach(function(note){
              var opt = document.createElement("option");
              opt.value = opt.textContent = note;
              tonic.appendChild(opt);
            });


            keySelect.appendChild(tonic);


            var key = document.createElement("select");
            // key.setAttribute("id", "scaleSelector")
            ["major", "minor", "pentMaj", "pentMin"].forEach(function(scale){
              var opt = document.createElement("option");
              opt.value = opt.textContent = scale;
              key.appendChild(opt);
            });


            keySelect.appendChild(key);


         </script>
         <br>
         <!-- // -->
        <div class="buttonsss" style="float: left; padding: 5px; margin: 15px; border: 1px solid black; border-radius: 15px; background-color: white;">

          <button id="doit">do it</button>
        </div>
      </div>




      <center id="bruh" style="display: none; background-color: white;">
        <span id="doing" style="display: inline-block; background-color: red; width: 0%;">&nbsp;</span>
        <span id="done" style="display: inline-block; background-color: gray; width: 100%;">&nbsp;</span>
        <h3 id="karaoke" >INTRO</h3>
      </center>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
