<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PROBLUMZ</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <div id="main" >
<div id="loading" style="display: none;">
        <h1 >LOADING</h1> <p id="loadingdude">this might take a minute...</p>
      </div>


      <div id="onboarding">
        <h1>WELCOME TO KARAOKE_EBOOKS</h1>
        <div class="tweets" style="float: left; padding: 5px; margin: 15px; border: 1px solid black; border-radius: 15px;">

          <label for="uname">enter your twitter username:</label>
          <input type="text" id="uname">
        </div>
        <div class="styles" style="float: left; padding: 5px; margin: 15px; border: 1px solid black; border-radius: 15px;">
          <h5>pick a song style:</h5>
          <input type="radio" name="songtype" value="50s" checked>50s
           <br>
           <input type="radio" name="songtype" value="80s">80s

           <br>
         </div>
         <div class="flavors" style="float: left; padding: 5px; margin: 15px; border: 1px solid black; border-radius: 15px;">
           <h5>add other flavors:</h5>
           <input type="checkbox" name="flavors" value="marx"> marxism<br>
           <input type="checkbox" name="flavors" value="smiths"> The Smiths<br>
           <input type="checkbox" name="flavors" value="oldies"> oldies<br>
           <input type="checkbox" name="flavors" value="punk"> classic punk<br>
           <input type="checkbox" name="flavors" value="taylor"> taylor swift<br>
         </div>
         <br>
         <!-- // -->
        <div class="buttonsss" style="float: left; padding: 5px; margin: 15px; border: 1px solid black; border-radius: 15px;">

          <button id="doit">do it</button>
        </div>
      </div>



      <center id="bruh" style="display: none;">
        <span id="doing" style="display: inline-block; background-color: red; width: 0%;">&nbsp;</span>
        <span id="done" style="display: inline-block; background-color: gray; width: 100%;">&nbsp;</span>
        <h1 id="karaoke" >INTRO</h1>
      </center>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
